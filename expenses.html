<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Budget Tracker App - Expenses</title>
		<link rel="stylesheet" href="styles.css" />
		<!-- Link to your CSS file -->
	</head>
	<body>
		<!-- Header section with the app's title -->
		<header>
			<h1>Budget Tracker App</h1>
		</header>

		<!-- Nav section for different parts of the app -->
		<nav>
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="budget.html">Budget</a></li>
				<li><a href="expenses.html">Expenses</a></li>
				<li><a href="reports.html">Reports</a></li>
				<li><a href="settings.html">Settings</a></li>
			</ul>
		</nav>

		<!-- Main container for all cards -->
		<div class="container">
			<!-- Changed: Added a container div to wrap all cards -->
			<!-- Expense Tracking Card -->
			<div class="card">
				<!-- Changed: Wrapped the Expense Tracking section in a card div -->
				<h2>Expense Tracking</h2>

				<!-- Updated Form for logging an expense -->
				<form>
					<!-- Changed: Replaced the select dropdown with a text input field -->
					<label for="expense-category">Enter Category:</label>
					<input
						type="text"
						id="expense-category"
						name="expense-category"
						placeholder="Type category here"
					/>
					<!-- Now the user can type in any category -->

					<label for="expense-amount">Expense Amount:</label>
					<input
						type="number"
						id="expense-amount"
						name="expense-amount"
						placeholder="Enter amount"
					/>

					<button type="submit">Log Expense</button>
				</form>

				<!-- Placeholder for displaying logged expenses -->
				<div id="expense-list">
					<h3>Your Expenses</h3>
					<!-- List of expenses will be displayed here -->
				</div>
			</div>
			<!-- End of Expense Tracking Card -->
		</div>
		<!-- End of Main Container -->

		<!-- Footer section -->
		<footer>
			<p>&copy; 2024 Budget Tracker App. All rights reserved.</p>
			<p>
				Contact us at:
				<a href="#">support@budgettrackerapp.com</a>
			</p>
		</footer>
		<script src="app.js"></script>
	</body>
</html>
