<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Budget Tracker App - Login</title>
		<link rel="stylesheet" href="styles.css" />
		<link rel="icon" href="favicon.ico" type="image/x-icon" />
	</head>
	<body>
		<!-- Header section with the app's title -->
		<header>
			<h1>Budget Tracker App</h1>
		</header>

		<!-- Add the Dark Mode Toggle button here -->
		<button id="darkModeToggle">Toggle Dark Mode</button>

		<!-- Main container for all cards -->
		<div class="container">
			<!-- Changed: Added a container div to wrap the login card -->
			<div class="card">
				<h2>Login</h2>
				<form id="login-form">
					<label for="login-username">Username:</label>
					<input type="text" id="login-username" required />

					<label for="login-password">Password:</label>
					<input type="password" id="login-password" required />

					<button type="submit">Login</button>
				</form>
			</div>
		</div>
		<!-- End of Main Container -->

		<!-- Footer section -->
		<footer>
			<p>&copy; 2024 Budget Tracker App. All rights reserved.</p>
			<p>
				Contact us at:
				<a href="#">support@budgettrackerapp.com</a>
			</p>
		</footer>

		<script src="app.js"></script>
	</body>
</html>
