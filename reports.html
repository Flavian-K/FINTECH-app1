<!DOCTYPE html>

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="styles.css" />

			<h1>Budget Tracker App</h1>

		<!-- Nav section for different parts of the app -->

		<!-- Main container for the reports -->
		<div class="container">
			<!-- Reports Card -->
			<div class="card">

				<canvas id="myChart" width="400" height="200"></canvas>

				<div id="report-display">
					<p>
						View your spending patterns, savings, and income vs. expenses here.

				<!-- Button to generate a report -->
				<button type="button" id="generateReportButton">Generate Report</button>
			</div>
		</div>
