		<!-- Link to your CSS file -->

	<body>
		<!-- Header section with the app's title -->
		<header>
			<h1>Budget Tracker App</h1>
		</header>

		<!-- Nav section for different parts of the app -->
		<nav>
			<ul>
				<li><a href="index.html">Home</a></li>

		<div class="container">
			<!-- Changed: Added a container div to wrap all cards -->

			<div class="card">
				<!-- Changed: Wrapped the Reports section in a card div -->
				<h2>Spending Reports</h2>

				<div class="flex-row">
					<!-- Changed: Added a flex-row div for arranging reports side by side -->
					<div class="circle-chart"></div>

					<div class="circle-chart"></div>
					<!-- Another placeholder for a chart -->
				</div>

				<!-- Placeholder for getting and showing reports -->
				<div id="report-display">
					<p>View your spending patterns and budget summaries here.</p>
					<!-- Reports like charts and summaries will be shown here -->
				</div>

				<!-- Button to generate a report -->
				<button type="button">Generate Report</button>
			</div>
			<!-- End of Reports Card -->
		</div>
