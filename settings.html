<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Budget Tracker App - Settings</title>
		<link rel="stylesheet" href="styles.css" />
		<!-- Link to your CSS file -->
	</head>
	<body>
		<!-- Header section with the app's title -->
		<header>
			<h1>Budget Tracker App</h1>
		</header>

		<!-- Nav section for different parts of the app -->
		<nav>
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="budget.html">Budget</a></li>
				<li><a href="expenses.html">Expenses</a></li>
				<li><a href="reports.html">Reports</a></li>
				<li><a href="settings.html">Settings</a></li>
			</ul>
		</nav>

		<!-- Main container for all cards -->
		<div class="container">
			<!-- Changed: Added a container div to wrap all cards -->
			<!-- Settings Card -->
			<div class="card">
				<!-- Changed: Wrapped the Settings section in a card div -->
				<h2>App Settings</h2>

				<!-- Form for updating user settings -->
				<form>
					<label for="currency">Select Currency:</label>
					<select id="currency" name="currency">
						<option value="ksh">Kenyan Shilling (Ksh)</option>
						<option value="usd">US Dollar (USD)</option>
						<!-- More currency options can be added here -->
					</select>

					<label for="notifications">Enable Notifications:</label>
					<input type="checkbox" id="notifications" name="notifications" />

					<button type="submit">Save Settings</button>
				</form>
			</div>
			<!-- End of Settings Card -->
		</div>
		<!-- End of Main Container -->

		<!-- Footer section -->
		<footer>
			<p>&copy; 2024 Budget Tracker App. All rights reserved.</p>
			<p>
				Contact us at:
				<a href="#">support@budgettrackerapp.com</a>
			</p>
		</footer>
		<script src="app.js"></script>
	</body>
</html>
