<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Budget Tracker App - Budget</title>
		<link rel="stylesheet" href="styles.css" />
		<!-- Link to your CSS file -->
	</head>
	<body>
		<!-- Header section with the app's title -->
		<header>
			<h1>Budget Tracker App</h1>
		</header>

		<!-- Nav section for different parts of the app -->
		<nav>
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="budget.html">Budget</a></li>
				<li><a href="expenses.html">Expenses</a></li>
				<li><a href="reports.html">Reports</a></li>
				<li><a href="settings.html">Settings</a></li>
			</ul>
		</nav>

		<!-- Main container for all cards -->
		<div class="container">
			<!-- Changed: Added a container div to wrap all cards -->
			<!-- Budget Management Card -->
			<div class="card">
				<!-- Changed: Wrapped the Budget section in a card div -->
				<h2>Budget Management</h2>
				<!-- Form for adding a new budget category -->
				<form>
					<label for="category">Category Name:</label>
					<input type="text" id="category" name="category" />

					<label for="amount">Allocated Amount:</label>
					<input type="number" id="amount" name="amount" />

					<button type="submit">Add Category</button>
				</form>

				<!-- Placeholder for displaying budget categories -->
				<div id="budget-list">
					<h3>Your Budget Categories</h3>
					<!-- List of budget categories will be displayed here -->
				</div>
			</div>
			<!-- End of Budget Management Card -->
		</div>
		<!-- End of Main Container -->

		<!-- Footer section -->
		<footer>
			<p>&copy; 2024 Budget Tracker App. All rights reserved.</p>
			<p>
				Contact us at:
				<a href="#">support@budgettrackerapp.com</a>
			</p>
		</footer>
	</body>
</html>
