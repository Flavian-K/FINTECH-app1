<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Metadata about the document -->
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Budget Tracker App</title>
	</head>
	<body>
		<!-- Header section with the app's title -->
		<header>
			<h1>Budget Tracker App</h1>
		</header>

		<!-- Nav section for different parts of the app -->
		<nav>
			<ul>
				<li><a href="#home">Home</a></li>
				<li><a href="#budget">Budget</a></li>
				<li><a href="#expenses">Expenses</a></li>
				<li><a href="#reports">Reports</a></li>
				<li><a href="#settings">Settings</a></li>
			</ul>
		</nav>

		<!-- Main content (to be added in future) -->
		<main>
			<section id="budget">
				<h2>Budget Management</h2>
				<!-- Form for adding a new budget category -->
				<form>
					<label for="category">Category Name:</label>
					<input type="text" id="category" name="category" />

					<label for="amount">Allocated Amount:</label>
					<input type="number" id="amount" name="amount" />

					<button type="submit">Add Category</button>
				</form>

				<!-- Placeholder for displaying budget categories -->
				<div id="budget-list">
					<h3>Your Budget Categories</h3>
					<!-- List of budget categories will be displayed here -->
				</div>
			</section>

			<!-- Section for Expense Tracking -->
			<section id="expenses">
				<h2>Expense Tracking</h2>

				<!-- Form for logging an expense -->
				<form>
					<label for="expense-category">Select Category:</label>
					<select id="expense-category" name="expense-category">
						<!-- Budget categories options will be dynamically populated here -->
					</select>

					<label for="expense-amount">Expense Amount:</label>
					<input type="number" id="expense-amount" name="expense-amount" />

					<button type="submit">Log Expense</button>
				</form>

				<!-- Placeholder for displaying logged expenses -->
				<div id="expense-list">
					<h3>Your Expenses</h3>
					<!-- List of expenses will be displayed here -->
				</div>
			</section>
		</main>

		<!-- Footer section (to be added later) -->
		<footer>
			<!-- Footer content will go here -->
		</footer>
	</body>
</html>
